    <style>
        @media only screen and (min-width: 200px) {
            .atur1 { width: 90%; }
        }
        @media only screen and (min-width: 600px) {
            .atur1 { width: 80%; }
        }
        @media only screen and (min-width: 1000px) {
            .atur1 { width: 50%; }
        }
        @media only screen and (min-width: 1300px) {

        }
        body {
            background: linear-gradient(135deg, #*362724, #*045cb3);
            font-family: 'Arial', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            margin-top: 20px;
            margin-bottom: 50px;
            padding: 20px;
            background: #cfe4e5;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
            max-width: 90%;
        }
        .container:hover {
            transform: *scale(1.05);
        }
        h3 {
            font-weight: bold;
            color: #333333;
        }
        #hasilnya {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }
        .alert {
            background: #f1f1f1;
            border: none;
            color: #333333;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .form-control {
            border-radius: 8px;
            box-shadow: none;
            border-color: #dddddd;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #fff, #fff);
            border: none;
            border-radius: 8px;
            box-shadow: none;
            padding: 10px 20px;
            color: black;
            cursor: pointer;
            outline: none;
            transition: background 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #fff, #fff);
            color: black;
            outline: none;
        }
        #cover-spin {
            position: fixed;
            width: 100%;
            left: 0; right: 0; top: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 9999;
            display: none;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #cover-spin::after {
            content: '';
            display: block;
            position: absolute;
            left: 50%;
            top: 50%;
            width: 40px;
            height: 40px;
            border-style: solid;
            border-color: black;
            border-top-color: transparent;
            border-width: 4px;
            border-radius: 50%;
            -webkit-animation: spin .8s linear infinite;
            animation: spin .8s linear infinite;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
<div id="cover-spin"></div>
<div class="container atur1">
    <center>
        <h3>CEK KUOTA XL AXIS</h3>
        <b>B è R…™·¥¢</b>
    </center>
    <br>
    <div class="alert alert-success">
        <strong><i class="fa fa-bullhorn" aria-hidden="true"></i> INFO</strong><br>
        Unlimited pengecekan quota, Mohon Jangan melakukan SPAM
    </div>
    <div id="formnya">
        <div class="form-group">
            <label for="msisdn">Nomor XL/AXIS Kamu:</label>
            <input type="number" class="form-control" id="msisdn" placeholder="Ex: 0878xxx/62878xxx" maxlength="16" required>
        </div>
        <button type="button" id="submitCekKuota" class="btn btn-primary">
            <i class="fa fa-sign-in" aria-hidden="true"></i> Cek
        </button>
        <div id="hasilnya" style="text-align: justify;">
            <p id="packageDetail"></p>
        </div>
    </div>
</div>
<script>
    window.onload = function() {
        document.getElementById("submitCekKuota").addEventListener("click", function() {
            document.getElementById("cover-spin").style.display = "block";

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    let response = JSON.parse(this.responseText);
                    let data = response.data.hasil;
                    document.getElementById("packageDetail").innerHTML = formatOutput(data);
                    document.getElementById("cover-spin").style.display = "none";
                } else if (this.readyState == 4) {
                    toastr.error('Terjadi kesalahan. Silakan coba lagi!');
                    document.getElementById("cover-spin").style.display = "none";
                }
            };
            xhttp.open("GET", "https://apigw.kmsp-store.com/sidompul/v2/cek_kuota?msisdn=" + document.getElementById("msisdn").value + "&isJSON=true", true);
            xhttp.setRequestHeader('Authorization', 'Basic c2lkb21wdWxhcGk6YXBpZ3drbXNw');
            xhttp.setRequestHeader('X-API-Key', '6fb99971-2a2f-40ed-815d-a64df9f3c975');
            xhttp.setRequestHeader('X-App-Version', '2.0.0');
            xhttp.send();
        });
    };

    function formatOutput(data) {
        let lines = data.split('\n');
        let formatted = lines.map(line => {
            if (line.startsWith('MSISDN')) return `<strong>${line}</strong>`;
            if (line.startsWith('Tipe')) return `<strong>${line}</strong>`;
            if (line.startsWith('Masa Aktif')) return `<strong>${line}</strong>`;
            if (line.startsWith('Lokasi')) return `<strong>${line}</strong>`;
            if (line.startsWith('üì¶ Paket')) return `<span style="color:blue;">${line}</span>`;
            if (line.startsWith('üìÖ Expired')) return `<span style="color:red;">${line}</span>`;
            if (line.startsWith('üéÅ benefits')) return `<span style="color:green;">${line}</span>`;
            if (line.startsWith('üíΩ Kuota')) return `<span style="color:orange;">${line}</span>`;
            if (line.startsWith('üìä Sisa Kuota')) return `<span style="color:purple;">${line}</span>`;
            return line;
        }).join('');
        return formatted;
    }
</script>
<script src="https://my.kmsp-store.com/assets/toastr.js"></script>
</body>
</html>
